<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 flex items-center justify-center min-h-screen">
    <div class="text-center text-white w-full max-w-lg p-6">
        <h1 class="text-4xl font-bold mb-6">Sentiment Analysis Tool</h1>
        <form method="POST" class="space-y-4" id="analysisForm">
            <textarea name="user_text" placeholder="Enter text here..." rows="5" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-gray-800"></textarea>
            <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded-lg hover:bg-purple-800 transition duration-300">Analyze</button>
        </form>
        
        <div id="resultContainer" class="mt-6 bg-white bg-opacity-20 p-4 rounded-lg hidden">
            <h2 class="text-2xl font-semibold mb-4">Results:</h2>
            <p class="mb-2"><strong>Text:</strong> <span id="resultText"></span></p>
            <p class="mb-2"><strong>Sentiment:</strong> <span id="resultSentiment"></span></p>
            <p class="mb-2"><strong>Polarity:</strong> <span id="resultPolarity"></span></p>
            <p class="mb-2"><strong>Subjectivity:</strong> <span id="resultSubjectivity"></span></p>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate fetching results from the server
            const result = {
                text: "Sample text for sentiment analysis.",
                sentiment: "Positive",
                polarity: "0.8",
                subjectivity: "0.6"
            };

            document.getElementById('resultText').innerText = result.text;
            document.getElementById('resultSentiment').innerText = result.sentiment;
            document.getElementById('resultPolarity').innerText = result.polarity;
            document.getElementById('resultSubjectivity').innerText = result.subjectivity;

            document.getElementById('resultContainer').classList.remove('hidden');
        });
    </script>
</body>
</html>
